<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widht=device-width, initial_scale=1.0">
    <title>Agenda Digital</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header>
        <div class="container">

            <h1>Agenda Digital</h1>

            <nav>
                <ul>
                    <li>Contatos</li>
                    <li>Compromissos</li>
                </ul>
            </nav>

        </div>
    </header>

    <section id="agenda">
        <div class="container">
            <div class="contatos_tarefas">

                <div class="contatos">
                    <h2>Adicione um novo contato:</h2>
    
                    <form id="add_contato">
                        <div class="input_itens">
                            <input id="nome" type="text" placeholder="Nome" required>
                            <input id="telefone" type="tel" placeholder="Telefone" required>
                            <input id="e_mail" type="email" placeholder="E-mail">
                        </div>
                        
                        <div class="btn">
                            <button id="adicionar" type="submit">Adicionar +</button>
                            <button id="limpar" type="reset">Limpar</button>
                        </div>
                        
                    </form>
    
                    <table cellspacing="0">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Telefone</th>
                                <th>E-mail</th>
                            </tr>
                        </thead>
    
                        <tbody>
                            <tr>
                                <td>Samuel</td>
                                <td>1190000000</td>
                                <td>samuel.tafnes@gmail.com</td>
                            </tr>
                            <tr>
                                <td>Samuel</td>
                                <td>1190000000</td>
                                <td>samuel.tafnes@gmail.com</td>
                            </tr>
    
                        </tbody>
    
                        <tfoot>
    
                        </tfoot>
                    </table>
                </div>
    
                <div class="tarefas">
                    <h1>Lista de tarefas</h1>
                </div>

            </div>
        </div>
    </section>






</body>
</html>
