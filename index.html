<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Digital</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>Agenda Digital</h1>

            <nav>
                <ul>
                    <li onclick="switch_contacts()">Contatos</li>
                    <li onclick="switch_tasks()">Tarefas</li>
                </ul>
            </nav>

        </div>
    </header>

        <div class="container">
            <div class="contatos_tarefas">
                <div class="contatos">
    
                    <form id="formulario_contatos">
                        <h2>
                            <img src="./images/add.svg" alt="Adicione um novo contato">
                            Adicione um contato:
                        </h2>
                
                        <div class="add_contato">
                            <div class="inputbox">
                                <img src="./images/person.svg" alt="Opções">
                                <input id="nome" type="text" required>
                                <label for="nome">Nome</label>
                            </div>
                            
                            <div class="inputbox">
                                <img src="./images/call.svg" alt="Telefone">
                                <input id="telefone" type="tel" required>
                                <label for="telefone">Telefone Fixo ou Celular</label>
                            </div>
                            
                            <div class="inputbox">
                                <img src="./images/mail.svg" alt="E-mail">
                                <input id="e_mail" type="email">
                                <label for="mail">E-mail</label>
                            </div> 
                        </div>
                        
                        <div class="btn">
                            <button id="adicionar" type="submit">Adicionar +</button>
                            <button id="limpar" type="reset">Limpar</button>
                        </div> 
                    </form>

                    <nav>
                        <ul>
                            <span><h2>SEUS CONTATOS</h2></span>
                            <li>
                                <label>Filtrar por:</label>
                                <select id="filtro">
                                    <option selected>Data adicionado</option>
                                    <option>Nome</option>
                                </select>

                                <label>Ordem:</label>
                                <select id="ordem">
                                    <option selected>Crescente</option>
                                    <option>Decrescente</option>
                                </select>

                            </li>
                        </ul>
                    </nav>
    
                    <table cellspacing="0">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Telefone</th>
                                <th>E-mail</th>
                                <th>Opções</th>
                            </tr>
                        </thead>
    
                        <tbody>
                            <tr>
                                <td>Samuel</td>
                                <td>1190000000</td>
                                <td>email@gmail.com</td>
                                <td class="tabeta_alinhada">
                                    <a href="#" title="Ligar para este contato">
                                        <img src="./images/call.svg" alt="Ligar">
                                    </a>
                                    <a href="#" title="Enviar mensagem pelo Whatsapp">
                                        <img src="./images/whatsapp.svg" alt="Whatsapp">
                                    </a>
                                    <a href="#" title="Enviar um e-mail">
                                        <img src="./images/mail.svg" alt="Enviar e-mail">
                                    </a>
                                    <a href="#" title="Apagar contato">
                                        <img src="./images/excluir.svg" alt="Apagar contato">
                                    </a>
                                </td>
                            </tr>
                            <tr>
                                <td>Samuel</td>
                                <td>1190000000</td>
                                <td>email@gmail.com</td>
                                <td class="tabeta_alinhada">
                                    <a href="#" title="Ligar para este contato">
                                        <img src="./images/call.svg" alt="Ligar">
                                    </a>
                                    <a href="#" title="Enviar mensagem pelo Whatsapp">
                                        <img src="./images/whatsapp.svg" alt="Whatsapp">
                                    </a>
                                    <a href="#" title="Enviar um e-mail">
                                        <img src="./images/mail.svg" alt="Enviar e-mail">
                                    </a>
                                    <a href="#" title="Apagar contato">
                                        <img src="./images/excluir.svg" alt="Apagar contato">
                                    </a>
                                </td>
                            </tr>
    
                        </tbody>
    
                        <tfoot>
    
                        </tfoot>
                    </table>
                </div>
    
                <div class="tarefas">
                    <h1>Lista de tarefas</h1>
                </div>

            </div>
        </div>

<script src="./main.js"></script>
</body>
</html>
